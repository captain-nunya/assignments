<!DOCTYPE html>
<html>
<head>
  <title>Query Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: none;
    }

    th, td {
      padding: 10px;
    }

    tr {
      border-bottom: 1px solid #000;
      text-align: left;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
    }

    .action-buttons button {
      padding: 5px 10px;
      border: none;
      width: 80%;
      border-radius: 5px;
      background-color: #ebebeb;
      color: #1843ff;
      cursor: pointer;
      margin-right: 20px;
    }
  </style>
</head>
<body>
    <h2>Welcome back Nunya.</h2>

  <div id="table-container"></div>

  <script>
    const queries = [
      { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED" },
      { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED" },
      { id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED" },
      { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
      { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" },
    ];

    let tableHTML = "<table>";
    tableHTML += "<tr><th>ID</th><th>Student</th><th>Query</th><th>Status</th><th>Action</th></tr>";

    let i = 0;

    do {
      const query = queries[i];
      tableHTML += "<tr>";
      tableHTML += "<td>" + query.id + "</td>";
      tableHTML += "<td>" + query.student + "</td>";
      tableHTML += "<td>" + query.query + "</td>";
      tableHTML += "<td>" + query.status + "</td>";
      tableHTML += "<td class='action-buttons'><button>Approve</button><button>Decline</button></td>";
      tableHTML += "</tr>";
      i++;
    } while (i < queries.length);

    tableHTML += "</table";

    document.getElementById("table-container").innerHTML = tableHTML;
  </script>
</body>
</html>
